<html lang="es">

<head>
    <meta charset="UTF-8">

    <!--link de css bootstrap-->

        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Link css-->
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-color">
        <div class="container-fluid">
            <a class="navbar-brand">Logo</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contacts</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center" style="margin-top: 3rem;">
            <h3 class="txt-title text-center">Agregar contacto:</h3>
            <div class="col-md-5">
                <form action="">

                    <div class="form-group mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Nombre:" id="floatingInput">
                            <label for="floatingInput">Nombre:</label>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Apellidos:" id="floatingInput">
                            <label for="floatingInput">Apellidos:</label>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" placeholder="Tel: +55 5555 5555" id="floatingInput">
                            <label for="floatingInput">Tel: +55 5555 5555</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-12 mx-auto">
                        <button type="submit" class="btn btn-primary btn-color">Guardar</button>
                    </div>
                </form>
            </div>
        </div>

    </div>






    <!--Link js de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
